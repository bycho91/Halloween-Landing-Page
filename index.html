<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Event Landing Page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="strips">
        <div class="left-strip"></div>
        <div class="middle-strip"></div>
        <div class="right-strip"></div>
      </div>

      <div class="logo">
        <img src="./assets/skull.png" alt="skull" />
      </div>

      <div class="sidetext">
        <ul>
          <li>Lorem</li>
          <li>Ipsum</li>
          <li>Dolor</li>
          <li>Sit Anet</li>
        </ul>
      </div>

      <div class="menu-btn">
        <span class="menu-icon">
          <i class="fa fa-bars"></i>
        </span>
      </div>

      <div class="social-media">
        <ul>
          <li>Facebook</li>
          <li>Instagram</li>
          <li>Twitter</li>
        </ul>
      </div>

      <div class="person">
        <img src="./assets/Halloween.png" alt="halloween" />
      </div>

      <div class="content">
        <p>Are you ready for</p>
        <h1>Halloween?</h1>
        <button class="btn-1">Explore</button>
        <button class="btn-2">Book Ticket</button>
      </div>

      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <div class="bottomnav">
        <div class="bottomnav-title">Halloples</div>

        <div class="bottomnav-img">
          <img src="./assets/Halloween-1.jpg" alt="halloween person" />
        </div>

        <ul>
          <li class="fa fa-chevron-left"></li>
          <li class="fa fa-chevron-right"></li>
        </ul>
      </div>

      <!-- wrapper end div-->
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
      integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
